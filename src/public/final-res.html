<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Test Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .summary {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .summary div {
            text-align: center;
        }
        .summary div span {
            font-size: 24px;
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }
        .details {
            margin-top: 20px;
        }
        .domain {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
        }
        .domain h2 {
            margin-top: 0;
            color: #555;
        }
        .test {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .test.passed {
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            color: #2e7d32;
        }
        .test.failed {
            background: #ffebee;
            border: 1px solid #ffcdd2;
            color: #c62828;
        }
        .test.warning {
            background: #fff8e1;
            border: 1px solid #ffecb3;
            color: #f57f17;
        }
        .test ul {
            margin: 5px 0 0 20px;
            padding: 0;
        }
        .test ul li {
            list-style: disc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Security Test Results</h1>
        <div class="summary">
            <div>
                Total Tests
                <span id="total-tests">6</span>
            </div>
            <div>
                Passed
                <span id="passed-tests">4</span>
            </div>
            <div>
                Failed
                <span id="failed-tests">2</span>
            </div>
        </div>
        <div class="details">
            <div class="domain" id="domain-template">
                <h2>Domain: <span class="domain-name"></span></h2>
                <div class="tests"></div>
            </div>
        </div>
    </div>

    <script>
        const data = {
            totalTests: 6,
            passed: 4,
            failed: 2,
            details: {
                'https://example.com': {
                    testPathTraversal: { passed: true, message: 'No path traversal vulnerabilities detected.' },
                    testCORS: { warnings: [], info: ['Access-Control-Allow-Origin is present: https://example.com'] },
                    testCSRF: { warnings: ['Potential CSRF vulnerability...'], info: [] }
                },
                'https://another-example.com': {
                    testPathTraversal: { passed: false, message: 'Path traversal vulnerability detected...' },
                    testCORS: { errors: ['ERROR testing CORS preflight: Request failed...'] },
                    testCSRF: {}
                }
            }
        };

        // Populate summary
        document.getElementById('total-tests').textContent = data.totalTests;
        document.getElementById('passed-tests').textContent = data.passed;
        document.getElementById('failed-tests').textContent = data.failed;

        // Populate details
        const detailsContainer = document.querySelector('.details');
        const domainTemplate = document.getElementById('domain-template');

        for (const [domain, tests] of Object.entries(data.details)) {
            const domainNode = domainTemplate.cloneNode(true);
            domainNode.removeAttribute('id');
            domainNode.querySelector('.domain-name').textContent = domain;

            const testsContainer = domainNode.querySelector('.tests');
            for (const [testName, testResult] of Object.entries(tests)) {
                const testDiv = document.createElement('div');
                testDiv.classList.add('test');

                if (testResult.passed) {
                    testDiv.classList.add('passed');
                    testDiv.innerHTML = `<strong>${testName}</strong>: ${testResult.message}`;
                } else if (testResult.errors && testResult.errors.length > 0) {
                    testDiv.classList.add('failed');
                    testDiv.innerHTML = `<strong>${testName}</strong>: ${testResult.errors.join(', ')}`;
                } else if (testResult.warnings && testResult.warnings.length > 0) {
                    testDiv.classList.add('warning');
                    testDiv.innerHTML = `<strong>${testName}</strong>: ${testResult.warnings.join(', ')}`;
                }

                if (testResult.info && testResult.info.length > 0) {
                    const infoList = document.createElement('ul');
                    testResult.info.forEach(info => {
                        const listItem = document.createElement('li');
                        listItem.textContent = info;
                        infoList.appendChild(listItem);
                    });
                    testDiv.appendChild(infoList);
                }

                testsContainer.appendChild(testDiv);
            }

            detailsContainer.appendChild(domainNode);
        }

        // Remove the template from the DOM
        domainTemplate.remove();
    </script>
</body>
</html>
